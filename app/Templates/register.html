<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMfU6vlhrB3YbS3vQx0zQzU3R2Nz4G1cU0W3r" crossorigin="anonymous">
    <title>Login / Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;  
            display: flex;            
            flex-direction: column;   
            align-items: stretch;     
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            width: 100%;               
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;               
            padding: 15px;             
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: none;          
            margin: 0;                 
            box-sizing: border-box;    
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;             
            border-color: #007BFF;    
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; 
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-switch {
            text-align: center;
            margin: 20px 0;
        }

        /* Alert Styles */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            color: #fff;
            transition: opacity 0.5s ease-in-out; /* Smooth transition for fading out */
        }

        .alert-danger {
            background-color: #dc3545; /* Red */
        }

        .alert-success {
            background-color: #28a745; /* Green */
        }

        .alert-info {
            background-color: #17a2b8; /* Blue */
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 id="form-title">Login</h1>

        <!-- Display flashed messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>

        <form id="register-form" method="POST" action="{{ url_for('register') }}" style="display: none;">
            <div class="input-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <div class="form-switch">
            <p id="switch-text">Don't have an account? <a href="#" id="show-register">Register</a></p>
            <p id="switch-text-2" style="display: none;">Already have an account? <a href="#" id="show-login">Log In</a></p>
        </div>
    </div>

    <script>
        // Function to auto-hide alerts
        function autoHideAlerts() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0'; // Fade out the alert
                    setTimeout(() => {
                        alert.style.display = 'none'; // Remove the alert after fade out
                    }, 500); // Wait for fade out to complete
                }, 3000); // Delay before fading out (3 seconds)
            });
        }

        // Call the autoHideAlerts function
        autoHideAlerts();

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const formTitle = document.getElementById('form-title');
        const switchText = document.getElementById('switch-text');
        const switchText2 = document.getElementById('switch-text-2');

        document.getElementById('show-register').addEventListener('click', function (e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            formTitle.innerText = 'Register';  
            switchText.style.display = 'none';   
            switchText2.style.display = 'block'; 
        });

        document.getElementById('show-login').addEventListener('click', function (e) {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            formTitle.innerText = 'Login';  
            switchText.style.display = 'block'; 
            switchText2.style.display = 'none'; 
        });
    </script>
</body>
</html>
