<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> <!-- Raleway font -->
    <style>
        body {
            font-family: 'Raleway', sans-serif; /* Clean and modern font */
            background-color: #121212; /* Dark background */
            margin: 0;
            padding: 0;
            color: #e0e0e0; /* Light gray text */
            overflow: auto; /* Allow scrolling */
        }

        header {
            background-color: #1f1f1f; /* Slightly lighter dark background */
            color: #00ffcc; /* Luminous cyan */
            padding: 10px 0; /* Reduced padding */
            text-align: center;
            border-bottom: 3px solid #ffcc00; /* Luminous yellow */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2em; /* Smaller heading */
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.7); /* Soft shadow effect */
            margin: 0; /* Remove default margin */
        }

        nav {
            margin: 10px 0; /* Reduced margin */
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0; /* Remove default margin */
        }

        .nav-menu li {
            margin: 0 10px; /* Reduced margin between items */
        }

        .nav-menu a {
            color: #ffcc00; /* Luminous yellow */
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px; /* Reduced padding */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            display: inline-block;
            font-size: 0.9em; /* Smaller font size */
        }

        .nav-menu a:hover {
            background-color: #00ffcc; /* Luminous cyan */
            color: #121212; /* Dark text on hover */
            box-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc; /* Neon glow effect */
        }

        .dropdown {
            position: relative;
        }

        .dropbtn {
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1f1f1f; /* Dark background */
            min-width: 160px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #ffcc00; /* Luminous yellow */
            padding: 8px 12px; /* Reduced padding */
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #444; /* Dark border */
        }

        .dropdown-content a:last-child {
            border-bottom: none; /* Remove border from last item */
        }

        .dropdown-content a:hover {
            background-color: #00ffcc; /* Luminous cyan */
            color: #121212; /* Dark text on hover */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            padding: 20px;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1593642632851-4b1159a1e25d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDd8fGFyY2FkZXxlbnwwfHx8fDE2NzA2ODczNjU&ixlib=rb-1.2.1&q=80&w=1080'); /* Optional festive background image */
            background-size: cover; /* Adjust background to cover the content area */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 5; /* Stack above other content */
            overflow-y: auto; /* Allow vertical scrolling if needed */
            max-height: calc(100vh - 100px); /* Limit the height of the content area */
        }

        footer {
            background-color: #1f1f1f; /* Dark background */
            color: #00ffcc; /* Luminous cyan */
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hi There..</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Him</a></li>
                <li><a href="{{ url_for('funny') }}">From Us</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">More <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Jon Jon</a>
                        <a href="#">Florence</a>
                        <a href="#">??Who Dat??</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 The Lost Diver. All Rights Reserved.</p>
    </footer>
</body>
</html>
