{% extends 'base.html' %}
{% block content %}
    <h1 style="color: #00ffcc; text-align: center;">Welcome</h1>

    <div class="card-container" style="position: relative; width: 80%; margin: 40px auto; padding: 40px; background-color: transparent; border-radius: 15px; min-height: 500px;">
        <p style="color: #e0e0e0; line-height: 1.8;"></p>
    </div>

    <!-- Aquatic Emojis -->
    <div class="aquatic-background">
        <!-- 10 fish -->
        {% for i in range(10) %}
            <div class="fish">üê†</div>
        {% endfor %}
        
    </div>

    <style>
        body {
            background-color: #121212; /* Black background */
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh; /* Full height for the background */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        .aquatic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind the card content */
        }

        .fish, .whale, .shark, .jellyfish {
            position: absolute;
            font-size: 2rem;
            animation: float 5s infinite alternate; /* Faster animation */
        }

        /* Randomly distribute fish, whales, sharks, and jellies */
        .fish:nth-child(1) { top: 5%; left: 10%; animation-duration: 4s; }
        .fish:nth-child(2) { top: 20%; left: 30%; animation-duration: 4.5s; }
        .fish:nth-child(3) { top: 35%; left: 50%; animation-duration: 3.5s; }
        .fish:nth-child(4) { top: 50%; left: 70%; animation-duration: 4s; }
        .fish:nth-child(5) { top: 65%; left: 20%; animation-duration: 3.5s; }
        .fish:nth-child(6) { top: 80%; left: 40%; animation-duration: 4s; }
        .fish:nth-child(7) { top: 10%; left: 80%; animation-duration: 4.5s; }
        .fish:nth-child(8) { top: 30%; left: 10%; animation-duration: 3.5s; }
        .fish:nth-child(9) { top: 55%; left: 60%; animation-duration: 4.5s; }
        .fish:nth-child(10) { top: 85%; left: 25%; animation-duration: 5s; }

        
        /* Floating animation */
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, -10px); } /* More gradual movement */
        }
    </style>
{% endblock %}
